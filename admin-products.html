<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Admin Products Management - MoonCart"
        />
        <title>Products Management - Admin Dashboard</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/responsive.css" />

        <style>
            body {
                background: #f5f6fa;
            }

            .admin-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 140px 20px 40px;
            }

            .page-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
                flex-wrap: wrap;
                gap: 20px;
            }

            .page-title {
                font-size: 32px;
                font-weight: 700;
                color: var(--text-dark);
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .page-title i {
                color: var(--primary-color);
            }

            .btn-add-product {
                padding: 12px 30px;
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                color: white;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 10px;
                transition: all 0.3s ease;
                box-shadow: 0 5px 20px rgba(227, 30, 36, 0.3);
                text-decoration: none;
            }

            .btn-add-product:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(227, 30, 36, 0.4);
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
                margin-top: 30px;
            }

            .product-admin-card {
                background: white;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
                transition: all 0.3s ease;
                position: relative;
            }

            .product-admin-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            }

            .product-admin-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
                background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 60px;
                color: var(--primary-color);
            }

            .product-admin-body {
                padding: 20px;
            }

            .product-admin-name {
                font-size: 18px;
                font-weight: 600;
                color: var(--text-dark);
                margin-bottom: 8px;
            }

            .product-admin-category {
                font-size: 13px;
                color: var(--text-light);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 12px;
            }

            .product-admin-price {
                font-size: 22px;
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: 15px;
            }

            .product-admin-stock {
                display: inline-block;
                padding: 5px 12px;
                border-radius: 20px;
                font-size: 12px;
                font-weight: 600;
                margin-bottom: 15px;
            }

            .stock-in {
                background: #d4edda;
                color: #155724;
            }

            .stock-out {
                background: #f8d7da;
                color: #721c24;
            }

            .product-admin-actions {
                display: flex;
                gap: 10px;
            }

            .btn-edit,
            .btn-delete {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            .btn-edit {
                background: #007bff;
                color: white;
            }

            .btn-edit:hover {
                background: #0056b3;
                transform: translateY(-2px);
            }

            .btn-delete {
                background: #dc3545;
                color: white;
            }

            .btn-delete:hover {
                background: #c82333;
                transform: translateY(-2px);
            }

            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                z-index: 10000;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .modal-content {
                background: white;
                border-radius: 20px;
                max-width: 600px;
                width: 100%;
                max-height: 90vh;
                overflow-y: auto;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }

            .modal-header {
                padding: 25px 30px;
                border-bottom: 2px solid #f0f0f0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .modal-title {
                font-size: 24px;
                font-weight: 700;
                color: var(--text-dark);
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .modal-close {
                background: none;
                border: none;
                font-size: 28px;
                color: var(--text-light);
                cursor: pointer;
                transition: all 0.3s ease;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }

            .modal-close:hover {
                background: #f0f0f0;
                color: var(--primary-color);
            }

            .modal-body {
                padding: 30px;
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: var(--text-dark);
                font-size: 14px;
            }

            .form-control {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #e0e0e0;
                border-radius: 10px;
                font-family: "Poppins", sans-serif;
                font-size: 15px;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(227, 30, 36, 0.1);
            }

            textarea.form-control {
                resize: vertical;
                min-height: 100px;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .btn-submit {
                width: 100%;
                padding: 15px;
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                color: white;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 10px;
            }

            .btn-submit:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(227, 30, 36, 0.4);
            }

            @media (max-width: 768px) {
                .form-row {
                    grid-template-columns: 1fr;
                }

                .page-header {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .products-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="container">
                <div class="top-bar-content">
                    <div class="top-bar-left">
                        <span
                            ><i class="fas fa-phone-alt"></i> +1 234 567
                            8900</span
                        >
                        <span
                            ><i class="fas fa-envelope"></i>
                            info@mooncart.com</span
                        >
                    </div>
                    <div class="top-bar-right">
                        <span class="delivery-badge">
                            <i class="fas fa-shield-alt"></i> Admin Panel
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="index.html" class="logo">
                        <div class="logo-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="logo-text">
                            <span class="logo-main"
                                >Moon<span class="logo-accent">Cart</span></span
                            >
                            <span class="logo-tagline">Fresh & Fast</span>
                        </div>
                    </a>

                    <ul class="nav-menu">
                        <li>
                            <a href="admin-dashboard.html" class="nav-link">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a
                                href="admin-products.html"
                                class="nav-link active"
                            >
                                <i class="fas fa-box"></i>
                                <span>Products</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-orders.html" class="nav-link">
                                <i class="fas fa-shopping-bag"></i>
                                <span>Orders</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-delivery.html" class="nav-link">
                                <i class="fas fa-truck"></i>
                                <span>Delivery</span>
                            </a>
                        </li>
                    </ul>

                    <div class="nav-actions">
                        <!-- Account Section (Dynamic) -->
                        <div id="account-section" class="account-section">
                            <div class="auth-buttons">
                                <a href="login.html" class="btn-login">
                                    <i class="fas fa-sign-in-alt"></i>
                                    <span>Login</span>
                                </a>
                                <a href="signup.html" class="btn-signup">
                                    <i class="fas fa-user-plus"></i>
                                    <span>Sign Up</span>
                                </a>
                            </div>
                        </div>

                        <div class="menu-toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="admin-container">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-box"></i>
                    Products Management
                </h1>
                <button class="btn-add-product" onclick="openAddProductModal()">
                    <i class="fas fa-plus"></i>
                    Add New Product
                </button>
            </div>

            <div id="products-container" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Add/Edit Product Modal -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">
                        <i class="fas fa-box"></i>
                        <span id="modal-title-text">Add New Product</span>
                    </h2>
                    <button class="modal-close" onclick="closeProductModal()">
                        ×
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productForm" onsubmit="saveProduct(event)">
                        <input type="hidden" id="productId" />

                        <div class="form-group">
                            <label class="form-label" for="productName"
                                >Product Name *</label
                            >
                            <input
                                type="text"
                                id="productName"
                                class="form-control"
                                placeholder="e.g., Fresh Organic Tomatoes"
                                required
                            />
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="productCategory"
                                    >Category *</label
                                >
                                <select
                                    id="productCategory"
                                    class="form-control"
                                    required
                                >
                                    <option value="">Select Category</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="productPrice"
                                    >Price (৳) *</label
                                >
                                <input
                                    type="number"
                                    id="productPrice"
                                    class="form-control"
                                    placeholder="0.00"
                                    step="0.01"
                                    min="0"
                                    required
                                />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="productStock"
                                    >Stock Quantity *</label
                                >
                                <input
                                    type="number"
                                    id="productStock"
                                    class="form-control"
                                    placeholder="0"
                                    min="0"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="productUnit"
                                    >Unit *</label
                                >
                                <select
                                    id="productUnit"
                                    class="form-control"
                                    required
                                >
                                    <option value="kg">Kilogram (kg)</option>
                                    <option value="g">Gram (g)</option>
                                    <option value="l">Liter (l)</option>
                                    <option value="ml">Milliliter (ml)</option>
                                    <option value="pcs">Pieces (pcs)</option>
                                    <option value="pack">Pack</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="productDescription"
                                >Description</label
                            >
                            <textarea
                                id="productDescription"
                                class="form-control"
                                placeholder="Enter product description..."
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="productImage"
                                >Image URL</label
                            >
                            <input
                                type="url"
                                id="productImage"
                                class="form-control"
                                placeholder="https://example.com/image.jpg"
                            />
                        </div>

                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i>
                            Save Product
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/main.js"></script>
        <script src="js/api.js"></script>
        <script>
            // Check admin access
            const currentUser = MoonCart.getCurrentUser();
            if (!currentUser || currentUser.role !== "admin") {
                MoonCart.showNotification("Admin access required", "error");
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);
            }

            let products = [];
            let allCategories = [];

            // Load products on page load
            document.addEventListener("DOMContentLoaded", async function () {
                await loadCategories();
                await loadProducts();
            });

            async function loadCategories() {
                try {
                    const response = await MoonCartAPI.getCategories();
                    if (response.success && response.categories) {
                        allCategories = response.categories;
                        const categorySelect =
                            document.getElementById("productCategory");
                        categorySelect.innerHTML =
                            '<option value="">Select Category</option>' +
                            allCategories
                                .map(
                                    (cat) =>
                                        `<option value="${cat.id}">${cat.name}</option>`
                                )
                                .join("");
                    }
                } catch (error) {
                    console.error("Error loading categories:", error);
                }
            }

            async function loadProducts() {
                const container = document.getElementById("products-container");
                MoonCart.showLoading();

                try {
                    const response = await MoonCartAPI.getProducts();
                    if (response.success && response.products) {
                        products = response.products;
                    }
                } catch (error) {
                    console.error("Failed to load products:", error);
                    products = [];
                }

                MoonCart.hideLoading();
                displayProducts();
            }

            function displayProducts() {
                const container = document.getElementById("products-container");

                if (products.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                            <i class="fas fa-box-open" style="font-size: 80px; color: #ddd; margin-bottom: 20px;"></i>
                            <h3 style="color: var(--text-light);">No products yet</h3>
                            <p style="color: var(--text-light); margin-bottom: 20px;">Start by adding your first product</p>
                            <button class="btn-add-product" onclick="openAddProductModal()">
                                <i class="fas fa-plus"></i>
                                Add New Product
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = products
                    .map(
                        (product) => `
                    <div class="product-admin-card">
                        <div class="product-admin-image">
                            ${
                                product.image
                                    ? `<img src="${product.image}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-image\\'></i>'">`
                                    : '<i class="fas fa-image"></i>'
                            }
                        </div>
                        <div class="product-admin-body">
                            <div class="product-admin-category">${
                                product.category_name || "Uncategorized"
                            }</div>
                            <h3 class="product-admin-name">${product.name}</h3>
                            <div class="product-admin-price">৳${parseFloat(
                                product.price
                            ).toLocaleString()}</div>
                            <div class="product-admin-stock ${
                                product.stock > 0 ? "stock-in" : "stock-out"
                            }">
                                ${
                                    product.stock > 0
                                        ? `In Stock (${product.stock})`
                                        : "Out of Stock"
                                }
                            </div>
                            <div class="product-admin-actions">
                                <button class="btn-edit" onclick="editProduct(${
                                    product.id
                                })">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn-delete" onclick="deleteProduct(${
                                    product.id
                                })">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `
                    )
                    .join("");
            }

            function openAddProductModal() {
                document.getElementById("modal-title-text").textContent =
                    "Add New Product";
                document.getElementById("productForm").reset();
                document.getElementById("productId").value = "";
                document.getElementById("productModal").style.display = "flex";
            }

            function closeProductModal() {
                document.getElementById("productModal").style.display = "none";
            }

            async function saveProduct(event) {
                event.preventDefault();

                const productId = document.getElementById("productId").value;
                const productData = {
                    name: document.getElementById("productName").value,
                    category_id:
                        document.getElementById("productCategory").value,
                    price: parseFloat(
                        document.getElementById("productPrice").value
                    ),
                    stock: parseInt(
                        document.getElementById("productStock").value
                    ),
                    description:
                        document.getElementById("productDescription").value,
                    image: document.getElementById("productImage").value,
                };

                MoonCart.showLoading();

                try {
                    let response;
                    if (productId) {
                        // Update existing product - include ID in productData
                        productData.id = productId;
                        response = await MoonCartAPI.updateProduct(productData);
                    } else {
                        // Add new product
                        response = await MoonCartAPI.createProduct(productData);
                    }

                    MoonCart.hideLoading();

                    if (response.success) {
                        MoonCart.showNotification(
                            productId ? "Product updated!" : "Product added!",
                            "success"
                        );
                        await loadProducts();
                        closeProductModal();
                    } else {
                        MoonCart.showNotification(
                            response.message || "Failed to save product",
                            "error"
                        );
                    }
                } catch (error) {
                    MoonCart.hideLoading();
                    MoonCart.showNotification(
                        "Failed to save product",
                        "error"
                    );
                }
            }

            function editProduct(id) {
                const product = products.find((p) => p.id == id);
                if (!product) return;

                document.getElementById("modal-title-text").textContent =
                    "Edit Product";
                document.getElementById("productId").value = product.id;
                document.getElementById("productName").value = product.name;
                document.getElementById("productCategory").value =
                    product.category_id || "";
                document.getElementById("productPrice").value = product.price;
                document.getElementById("productStock").value = product.stock;
                document.getElementById("productDescription").value =
                    product.description || "";
                document.getElementById("productImage").value =
                    product.image || "";

                document.getElementById("productModal").style.display = "flex";
            }

            async function deleteProduct(id) {
                if (!confirm("Are you sure you want to delete this product?"))
                    return;

                MoonCart.showLoading();
                try {
                    const response = await MoonCartAPI.deleteProduct(id);
                    MoonCart.hideLoading();

                    if (response.success) {
                        MoonCart.showNotification(
                            "Product deleted!",
                            "success"
                        );
                        await loadProducts();
                    } else {
                        MoonCart.showNotification(
                            response.message || "Failed to delete product",
                            "error"
                        );
                    }
                } catch (error) {
                    MoonCart.hideLoading();
                    MoonCart.showNotification(
                        "Failed to delete product",
                        "error"
                    );
                }
            }

            // Close modal when clicking outside
            window.addEventListener("click", function (event) {
                const modal = document.getElementById("productModal");
                if (event.target === modal) {
                    closeProductModal();
                }
            });
        </script>
    </body>
</html>
